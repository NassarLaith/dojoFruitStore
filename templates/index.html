<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Fruit Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container" style="width: 600px;">
        <h1 style="text-align: left;">Dojo Fruit Store!</h1>
        <div class="row">
            <div class="col">
                <form action="/process" method="POST">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Fruit name
                                </th> 
                                <th>
                                    Quantity
                                </th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Strawberry</td>
                                <td>
                                    <div class="input-group-sm">
                                        <input type="number" name="numStraw" placeholder="0" value="0">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Raspberry</td>
                                <td>
                                    <div class="input-group-sm">
                                        <input type="number" name="numRasp" placeholder="0" value="0">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Apple</td>
                                <td>
                                    <input type="number" name="numApple" placeholder="0" value="0">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table">
                        <h3 style="text-align: left;">Your Information:</h3>
                        <thead>
                            <tr>
                                <th>Name:</th>
                                <td>
                                    <input type="text" name="studentName">
                                </td>
                            </tr>
                            <tr>
                                <th>Student ID:</th>
                                <td>
                                    <input type="text" name="studentId">
                                </td>
                            </tr>
                            <tr>
                                <td>                        
                                    <a href="/process"><button>Submit</button></a>                     
                                </td>
                            </tr>
                        </thead>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
